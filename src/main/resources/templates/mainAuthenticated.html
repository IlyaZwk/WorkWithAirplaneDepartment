        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->

                    <a class="nav-link" href="https://github.com/IlyaZwk?tab=repositories">Projects</a>

            <a class="text-reset me-3" href="#">

                <form sec:authorize="!isAuthenticated()" method="get" action="/profiles">

                <form sec:authorize="!isAuthenticated()" method="get" action="/">

    </div>

</nav>
<!-- Navbar -->

<div style="height: 30px;"></div>
<div class="container my-4">
    <h1 class="text-center mb-3">Available Ways</h1>
    <table class="table">
        <thead>
        <tr>
            <th>route</th>
            <th>Airplane</th>
            <th>DepartureTime</th>
            <th>Address</th>
            <th>TypeOfClass</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="way :${ways}">
            <td th:text="${way.routeId}"></td>
            <td th:text="${way.airplaneId}"></td>
            <td th:text="${way.departureTime}"></td>
            <td th:text="${way.address}"></td>
            <td th:text="${way.typeOfClass}"></td>
            <td th:text="${way.price}"></td>

        </tr>
        </tbody>

    </table>
</div>



<div style="height: 640px;"></div>
