<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airplane Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="col-md mx-auto rounded border p-4">
    <a class="btn btn-primary" href="/routes">Return to List</a>
</div>
<div class="container my-3">
    <div class="row">
        <div class="col-md mx-auto rounded border p-4">
            <h2 class="text-center mb-5">New Route</h2>
            <form method="post" th:object="${routeDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ArrivalTime</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${routeDto.arrivalTime}">
                        <p th:if="${#fields.hasErrors('arrivalTime')}"
                           th:errorclass="text-danger"
                           th:errors="${routeDto.arrivalTime}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">DepartureTime</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${routeDto.departureTime}">
                        <p th:if="${#fields.hasErrors('departureTime')}"
                           th:errorclass="text-danger"
                           th:errors="${routeDto.departureTime}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ArrivalLocationId</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${routeDto.arrivalLocationId}">
                        <p th:if="${#fields.hasErrors('arrivalLocationId')}"
                           th:errorclass="text-danger"
                           th:errors="${routeDto.arrivalLocationId}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">DepartureLocationId</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${routeDto.departureLocationId}">
                        <p th:if="${#fields.hasErrors('departureLocationId')}"
                           th:errorclass="text-danger"
                           th:errors="${routeDto.departureLocationId}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <button class="btn btn-outline-primary" href="/routes">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
