<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airplane Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="col-md mx-auto rounded border p-4">
    <a class="btn btn-primary" href="/home">Return to Main page</a>
</div>
<div class="container my-3">
    <h1 class="text-center mb-3">List of Personal</h1>
    <a class="btn btn-primary" href="/personals/create">New Personal</a>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>type</th>
            <th>salary</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="personal :${personals}">
            <td th:text="${personal.id}"></td>
            <td th:text="${personal.type}"></td>
            <td th:text="${personal.salary}"></td>

            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/personals/edit(id=${personal.id})}">
                    Edit
                </a>

                <a class="btn btn-danger btn-sm"
                   th:href="@{/personals/delete(id=${personal.id})}"
                   onclick="return confirm('Are you sure?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
