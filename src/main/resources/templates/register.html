<div style="height: 100px;"></div>

  <!-- Grid container -->
  <div class="container py-5">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">Register</h2>
      <hr />
      <div th:if="${success}"
           class="alert alert-success alert-dismissable fade show" role="alert">
        <strong>Account Created Successfully!</strong>
        <a class="ms-2" href="/login">Login</a>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="=close"></button>
      </div>
      <form method="post" th:object="${registerDto}">

      <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Username</label>
          <div class="col-sm-8">
            <input class="form-control text-center mb-4" th:field="${registerDto.username}">
            <p th:if="${#fields.hasErrors('username')}"
               th:errorclass="text-danger"
               th:errors="${registerDto.username}"></p>
      </div>

      <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input class="form-control text-center mb-4" th:field="${registerDto.email}">
              <p th:if="${#fields.hasErrors('email')}"
                 th:errorclass="text-danger"
                 th:errors="${registerDto.email}"></p>
      </div>

      <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input class="form-control text-center mb-4" th:field="${registerDto.password}">
                <p th:if="${#fields.hasErrors('password')}"
                   th:errorclass="text-danger"
                   th:errors="${registerDto.password}"></p>
      </div>

              <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                  <button class="btn btn-outline-primary" href="/">Cancel</button>
                </div>
              </div>


      </form>
    </div>
  </div>
  <!-- Grid container -->
